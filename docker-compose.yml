services:
  api:
    container_name: vector-db-api
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./${DB_FILE:-default_db.jsonl}:/app/${DB_FILE:-default_db.jsonl}
    env_file:
      - .env
    restart: unless-stopped

  n8n:
    image: n8nio/n8n:latest
    container_name: vector-db-n8n
    ports:
      - "5678:5678"
    environment:
      - GENERIC_TIMEZONE=Europe/Madrid
      - N8N_RUNNERS_ENABLED=true
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - api
    restart: unless-stopped

volumes:
  n8n_data:
